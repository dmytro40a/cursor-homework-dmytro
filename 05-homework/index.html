<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Homework 5</title>
  </head>
  <body>
    <!--Table 1-->
    <div class="table-1">
      <table>
        <thead>
          <tr>
            <th>
              Name
              <div class="arrow-down"></div>
            </th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>File.pdf</td>
            <td class="date-content">3 mins ago</td>
            <td class="dots"><img src="./img/dots_off.svg" /></td>
          </tr>
          <tr>
            <td>File.pdf</td>
            <td class="date-content">Yesterday</td>
            <td class="dots"><img src="./img/dots_off.svg" /></td>
          </tr>
          <tr>
            <td class="no-border">File.pdf</td>
            <td class="no-border-date">June 1st, 2019</td>
            <td class="no-border-dots"><img src="./img/dots_off.svg" /></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Table 2-->
    <div class="table-2">
      <table>
        <thead>
          <tr>
            <th>
              <img
                class="content-left"
                src="./img/checkbox-all.svg"
                alt="Checkbox icon"
              />
              Name
              <div class="arrow-down"></div>
            </th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="content-left" type="checkbox" />File.pdf</td>
            <td class="date-content">3 mins ago</td>
            <td class="dots"><img src="./img/dots_on.svg" /></td>
          </tr>
          <tr>
            <td>
              <input class="content-left" type="checkbox" checked />File.pdf
            </td>
            <td class="date-content">Yesterday</td>
            <td class="dots"><img src="./img/dots_on.svg" /></td>
          </tr>
          <tr>
            <td class="no-border">
              <input class="content-left" type="checkbox" />File.pdf
            </td>
            <td class="no-border-date">June 1st, 2019</td>
            <td class="no-border-dots"><img src="./img/dots_on.svg" /></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Table 3-->
    <div class="table-3">
      <table>
        <thead>
          <tr>
            <th>
              Name
              <div class="arrow-down"></div>
            </th>
            <th>Date</th>
            <th>
              <form class="search-bar">
                <img class="search-img" src="./img/search-icon.svg" />
                <input
                  class="search-input"
                  type="search"
                  placeholder="Search"
                />
              </form>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img
                class="files-box-img"
                src="./img/files-box.svg"
                alt="Files box"
              />File.pdf
            </td>
            <td class="date-content">3 mins ago</td>
            <td class="dots"><img src="./img/dots_on.svg" /></td>
          </tr>
          <tr>
            <td>
              <img
                class="files-box-img"
                src="./img/files-box.svg"
                alt="Files box"
              />File.pdf
            </td>
            <td class="date-content">Yesterday</td>
            <td class="dots"><img src="./img/dots_on.svg" /></td>
          </tr>
          <tr>
            <td class="no-border">
              <img
                class="files-box-img"
                src="./img/files-box.svg"
                alt="Files box"
              />File.pdf
            </td>
            <td class="no-border-date">June 1st, 2019</td>
            <td class="no-border-dots"><img src="./img/dots_on.svg" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
